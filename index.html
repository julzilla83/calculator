<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id='centering-div'>
        <div id = 'overall-container'>
            <div class="display-container">
                <div class = 'display'>
                    <p id='expression'>_ </p>
                    <p id='result'>_</p>
                </div>
            </div>
            <div class="first row btns container">
                <button data-key="X" class = 'btn' id='pos_neg'>+/-</button>
                <button data-key="X" class = 'btn' id='percent'>%</button>
                <button data-key="8" class = 'btn' id='delete'>Del</button>
                <button data-key="111" class = 'btn' id='divide'>/</button>
            </div>
            <div class="second row btns container">
                <button data-key="103" class = 'btn' id='seven'>7</button>
                <button data-key="104" class = 'btn' id='eight'>8</button>
                <button data-key="105" class = 'btn' id='nine'>9</button>
                <button data-key="106" class = 'btn' id='multiply'>*</button>
            </div>
            <div class="third row btns container">
                <button data-key="100" class = 'btn' id='four'>4</button>
                <button data-key="101" class = 'btn' id='five'>5</button>
                <button data-key="102" class = 'btn' id='six'>6</button>
                <button data-key="109" class = 'btn' id='subtract'>-</button>
            </div>
            <div class="fourth row btns container">
                <button data-key="97" class = 'btn' id='one'>1</button>
                <button data-key="98" class = 'btn' id='two'>2</button>
                <button data-key="99" class = 'btn' id='three'>3</button>
                <button data-key="107" class = 'btn' id='add'>+</button>
            </div>
            <div class="fifth row btns container">
                <button data-key="46" class = 'btn' id='allclear'>AC</button>
                <button data-key="96" class = 'btn' id='zero'>0</button>
                <button data-key="110" class = 'btn' id='decimal'>.</button>
                <button data-key="13" class = 'btn' id='equals'>=</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
